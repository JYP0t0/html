<!--
<p> 내용 <p>: 단락을 만드는 태그

<br>: 줄바꿈 태그 (단독 사용으로 닫는 태그 X)

<blockquote> 인용문 </blockquote>: 인용할 때 쓰는 태그

<strong> 굵게 강조할 텍스트 </strong>

<b> 굵게 표시할 텍스트 </b>

<em> 이탤릭체로 강조할 텍스트</em>

<sub> ... <sub>: 아래 첨자를 표시

<sup> ... <sup>: 위 첨자를 표시

<ins> ... </ins>: 공동 작업 문서에 새로운 내용 삽입

<del> ... </del>: 공동 작업 문서에서 기존 내용 삭제
-->

    <blockquote><i>비타민 C</i>와 <i>비타민 P</i>가 풍부해 <br> <strong>혈액순환<sup>1</sup>, 
    <ins>또는</ins> 감기예방<sub>2</sub></strong> 등에 좋<del>은 것으로 알려져 있</del>다.</blockquote>
