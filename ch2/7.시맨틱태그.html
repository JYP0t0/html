<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.시맨틱태그</title>
     <!--
        날짜: 2024/07/22
        이름: 박준영
        내용: HTML 시맨틱 실습

        <div> 태그는 id나 class 속성을 사용해 문서 구조를 만들거나(영역 구별) 
        스타일을 적용할 때 사용
    -->
</head>
<body>
    <h3>시맨틱태그</h3>
    
    <div id="container">
        <header>헤더영역</header>
        <main>
            <aside>사이드영역</aside>
            <section>문서의 장이나 절에 해당하는 영역
                <article>본문내용1</article>
                <article>본문내용2</article>
                <article>본문내용3</article>
            </section>
        </main>
        <footer>푸터영역</footer>
    </div>
</body>
</html>
