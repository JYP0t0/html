<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.테이블 태그</title>
     <!--
        날짜: 2024/07/22
        이름: 박준영
        내용: HTML 테이블태그 실습

        <table> </table>: 표시의 시작과 끝을 알려주는 태그
        <caption> </caption>: 표에 제목을 붙이고 싶다면 <table> 바로 밑에 작성 
        <tr> </tr>: 행을 만드는 태그
        <td> </td>: 행 안의 셸 태그 ( <tr> 태그 안에 사용 )
        <th> </th>: 표 제목 행을 만드는 태그
        -->
</head>
<body>
    <h3>User 목록</h3>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>

        <tr>
            <td>a101</td>
            <td>김유신</td>
            <td>010-1234-1001</td>
            <td>23</td>
        </tr>
        <tr>
            <td>a102</td>
            <td>김춘추</td>
            <td>010-1234-1002</td>
            <td>21</td>
        </tr>
        <tr>
            <td>a103</td>
            <td>장보고</td>
            <td>010-1234-1003</td>
            <td>33</td>
        </tr>
        <tr>
            <td>a104</td>
            <td>강감찬</td>
            <td>010-1234-1004</td>
            <td>43</td>
        </tr>
        <tr>
            <td>a105</td>
            <td>이순신</td>
            <td>010-1234-1005</td>
            <td>53</td>
        </tr>
    </table>
    
    <h3>테이블 셀병합</h3>
    <table border="1">
        <tr>
            <td colspan="2">1x1</td>
            <td rowspan="2">1x3</td>
            <td rowspan="3">1x4</td>
            <td rowspan="3">1x5</td>
        </tr>
        <tr>
            <td>2x1</td>
            <td>2x2</td>
        </tr>
        <tr>
            <td colspan="3">3x1</td>
        </tr>
        <tr>
            <td colspan="5">4x1</td>
        </tr>
        
    </table>
    
</body>
</html>
