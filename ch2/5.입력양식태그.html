<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.입력양식태그</title>
    <!--
        날짜: 2024/07/22
        이름: 박준영
        내용: HTML 입력양식 실습

        <form 속성="속성값"> 여러 폼 요소 </form>
        <form> 태그는 몇 가지 속성을 사용해서 입력받은 자료를 어떤 방식으로 서버로 넘길 것인지,
        서버에서 어떤 프로그램을 이용해 처리할 것인지를지정함

        form 태그의 속성 method: get - 데이터를 서버로 넘김(주소 표시줄에 입력한 내용 드러나는 단점)
                                post - 입력한 내용의 길이에 제한X, 사용자가 입력한 내용 안 드러남
                                속성 미 입력시 기본 get 속성

        <input> 태그는 다양한 폼에서 사용자가 입력한 정보를 받을 때 사용
    -->
</head>
<body>
    <h3>로그인</h3>
    <form action="http://google.com" method="GET">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                     <!-- 한 행 안에서 두 개의 셀을 합친 셀을 오른쪽 정렬하는 태그 -->
                <input type="submit" name="로그인">
                <!-- 로그인 버튼을 나타내는 input 태그 / submit 전송 버튼을 넣음 --> 
                </td>
            </tr>
        </table>

    </form>

    <h3>기타입력</h3>
    <form action="https://google.com">
        <h4>취미를 고르세요.</h4>
        <label><input type="checkbox" name="hobby" value="1">등산</label>
        <label><input type="checkbox" name="hobby" value="2">여행</label>
        <label><input type="checkbox" name="hobby" value="3">영화</label>
        <label><input type="checkbox" name="hobby" value="4">게임</label>
        <label><input type="checkbox" name="hobby" value="5">운동</label>

        <h4>성별을 고르세요.</h4>
        <label><input type="radio" name="gender" value="M">남자</label>
        <label><input type="radio" name="gender" value="F">여자</label>

        <h4>지역을 선택하세요.</h4>
        <select name="addr" id="">
            <option>서울</option>
            <option>대전</option>
            <option>대구</option>
            <option>부산</option>
            <option>광주</option>
        </select>

        <h4>날짜를 선택하세요.</h4>
        <input type="date" name="date"/>

        <h4>자기소개</h4>
        <textarea name="introduce" row="5" cols="20"></textarea>
        <!-- 여러 줄을 입력하는 텍스트 태그 
         cols 텍스트 영역의 가로 너비 지정
         rows 텍스트 영역의 세로 길이 지정, 지정 숫자보다 많을 시 스크롤 막대 생성 -->

        <input type="submit" value="전송">
    </form>
    
</body>
</html>
